<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

    <style>
        body {
            background-image: url("../assets/bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            overflow-x: hidden;
            background-color: #02a385;
        }

        .container {
            border: 5px solid #a8c582;
        }

        .col-form-label {
            color: #A41E29;
        }

        #login {

            max-width: 390px;
        }
    </style>
</head>

<body>

    <div class="modal fade" id='failModal' aria-labelledby="failModal" aria-hidden="true" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Oh no...</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <p>Please check your username and password again!</p>
                    <p>If you do not have an account, sign up for an account <a href="./signup.html"> here!</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WAD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./tasks.html">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./team.html">Team</a>
                </li>
            </ul>
            <ul class='navbar-nav ml-auto'>
                <li class="nav-item m-1">
                    <a class="btn btn-secondary" href="./signup.html">Create Guild</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" id="login">
        <div class='container mt-3'>
            <div class="row">
                <div class="col">
                    <h3 class='text-center p-3'>
                        Welcome back to ProjectQuest!
                    </h3>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" v-model='loginInfo.email'
                                placeholder="Input your email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" v-model='loginInfo.password'
                                placeholder="Input your password">
                        </div>
                    </div>

                    <div class='text-right mb-3'>
                        <button class="btn btn-primary" @click='login()'>Onwards to ProjectQuest!</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>

        var app = new Vue(
            {
                el: "#login",
                data: {
                    loginInfo: {
                        email: 'naruto@wad2.co',
                        password: 'password'
                    },
                    guildName: "",
                    repoName: ""
                },
                methods: {
                    login: function () {
                        fetch("http://localhost:5001/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                email: this.loginInfo.email,
                                password: this.loginInfo.password
                            })
                        }).then(res => {
                            // console.log(res);
                            if (res.status == "200") {
                                sessionStorage.setItem("user", this.loginInfo.email);
                                this.getGuild();

                                setTimeout(function () { window.location.replace("./tasks.html"); }, 1000);

                            }
                            else {
                                $("#failModal").modal();
                            }

                        })
                    },
                    getGuild: function () {
                        fetch("http://localhost:5001/get_user?email=" + this.loginInfo.email).then(res => {
                            var data = res.json().then(data => {
                                this.guildName = data["guild"];
                                // console.log(this.guildName);
                                sessionStorage.setItem("guildName", this.guildName);
                            })
                        })
                    },
                    logout: function () {
                        sessionStorage.clear();
                        window.location.replace("./home.html");
                    }
                },

            }
        );


    </script>
</body>

</html>
