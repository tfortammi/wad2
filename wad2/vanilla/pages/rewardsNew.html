    <script>
        function pagination() {
            var HZperPage = 2, //number of results per page
                HZwrapper = 'paginationTable', //wrapper class
                HZlines = 'tableItem', //items class
                HZpaginationId = 'pagination-container', //id of pagination container
                HZpaginationArrowsClass = 'paginacaoCursor', //set the class of pagi
                HZpaginationColorDefault = '#AD6072', //default color for the pagination numbers
                HZpaginationColorActive = '#880e4f', //color when page is clicked
                HZpaginationCustomClass = 'customPagination'; //custom class for styling the pagination (css)

            function paginationShow() {
                if ($("#" + HZpaginationId).children().length > 8) {
                    var a = $(".activePagination").attr("data-valor");
                    if (a >= 4) {
                        var i = parseInt(a) - 3,
                            o = parseInt(a) + 2;
                        $(".paginacaoValor").hide(), exibir2 = $(".paginacaoValor").slice(i, o).show()
                    } else $(".paginacaoValor").hide(), exibir2 = $(".paginacaoValor").slice(0, 5).show()
                }
            }
            paginationShow(), $("#beforePagination").hide(), $("." + HZlines).hide();
            for (var tamanhotabela = $("." + HZwrapper).children().length, porPagina = HZperPage, paginas = Math.ceil(
                    tamanhotabela / porPagina), i = 1; i <= paginas;) $("#" + HZpaginationId).append(
                    "<p class='paginacaoValor " + HZpaginationCustomClass + "' data-valor=" + i + ">" + i + "</p>"),
                i++, $(".paginacaoValor").hide(), exibir2 = $(".paginacaoValor").slice(0, 5).show();
            $(".paginacaoValor:eq(0)").css("background", "" + HZpaginationColorActive).addClass("activePagination");
            var exibir = $("." + HZlines).slice(0, porPagina).show();
            $(".paginacaoValor").on("click", function () {
                $(".paginacaoValor").css("background", "" + HZpaginationColorDefault).removeClass(
                    "activePagination"), $(this).css("background", "" + HZpaginationColorActive).addClass(
                    "activePagination");
                var a = $(this).attr("data-valor"),
                    i = a * porPagina,
                    o = i - porPagina;
                $("." + HZlines).hide(), exibir = $("." + HZlines).slice(o, i).show(), "1" === a ? $(
                    "#beforePagination").hide() : $("#beforePagination").show(), a === "" + $(
                    ".paginacaoValor:last").attr("data-valor") ? $("#afterPagination").hide() : $(
                    "#afterPagination").show(), paginationShow()
            }), $(".paginacaoValor").last().after($("#afterPagination")), $("#beforePagination").on("click",
                function (e) {
                    e.stopImmediatePropagation();
                    var a = $(".activePagination").attr("data-valor"),
                        i = parseInt(a) - 1;
                    $("[data-valor=" + i + "]").click(), paginationShow()
                }), $("#afterPagination").on("click", function (e) {
                e.stopImmediatePropagation();
                var a = $(".activePagination").attr("data-valor"),
                    i = parseInt(a) + 1;
                $("[data-valor=" + i + "]").click(), paginationShow()
            }), $(".paginacaoValor").css("float", "left"), $("." + HZpaginationArrowsClass).css("float", "left");
        }

        function redeemReward(rewardId, loggedInUser) {
            var request = new XMLHttpRequest();

            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    var responseText = JSON.parse(this.responseText);
                    $('#redeemModal').modal('show');
                    $('#redeemModal').on('hidden.bs.modal', function () {
                        location.reload();
                    });
                }
            }
            
            var url = "http://localhost:5001/claim_reward";
            request.open("POST", url, true);
            request.setRequestHeader("Content-type", "application/json;charset=UTF-8");
            request.send(JSON.stringify({"id" : rewardId, "email": loggedInUser}));  
        }

        var app = new Vue({
            el: '#tasks',
            data: {
                filter: "none",
                user: {
                    // loggedInUser: "naruto@wad2.co",
                    loggedInUser: "",
                    userLevel: "",
                    userExp: "",
                    guild: "",
                    rewards: []
                },
                rewardBlocks: []
            },
            methods: {
                redeemReward: function (reward) {
                    console.log(reward.id)
                    fetch("http://localhost:5001/claim_reward", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            id: reward.id,
                            email: this.user.loggedInUser
                        })
                    }).then(res => {
                        res.json().then(data => {
                            console.log(data)
                        })
                    })
                },
                resetFilter: function () {
                    var cards = document.getElementsByClassName("card");
                    for (c of cards) {
                        c.classList.remove("hide")
                    }
                },
                hideFilter: function () {
                    var cards = document.getElementsByClassName("card");
                    for (c of cards) {
                        let item = c.getElementsByClassName("card-body")[0].className.split(" ")[1]
                        if (this.filter != item) {
                            c.classList.add("hide")
                        } else {
                            c.classList.remove("hide")
                        }
                    }
                },
                logout: function () {
                    sessionStorage.clear()
                    window.location.replace("./home.html");
                }
            },
            // When Vue view is created, runs the following functions
            async created() {

                if (sessionStorage.getItem("user") !== null) {
                    // Retrieve
                    this.user.loggedInUser = sessionStorage.getItem("user");
                    this.user.guild = sessionStorage.getItem("guildName");
                } else {
                    window.location.replace("./login.html");
                }
                // Gets the information of the logged in user
                await fetch("http://localhost:5001/get_user?email=" + this.user.loggedInUser).then(res => {
                    var data = res.json().then(data => {
                        this.user.userLevel = data["level"];
                        this.user.userExp = data["exp"];
                        this.user.guild = data["guild"];
                    })
                })

                // Get the user's redeemed list of rewards 
                await fetch("http://localhost:5001/get_claimed_reward?email=" + this.user.loggedInUser).then(res => {
                    var data = res.json().then(data => {
                        this.user.rewards = data["rewards"];
                    })
                })

                // Get Rewards
                await fetch("http://localhost:5001/get_rewards_in_threes?guild=" + this.user.guild +
                    "&cat=" + "all").then(
                    res => {
                        var data = res.json().then(data => {
                            this.rewardBlocks = data["rewards"];
                            var category_banner = {
                                "entertainment": "entertainment_banner.png",
                                "foodNbvg": "food_banner.png",
                                "shopping": "shopping_banner.png",
                                "services": "services_banner.png",
                                "others": "others_banner.png"
                            };

                            for (rewards of this.rewardBlocks) {
                                for (reward of rewards) {
                                    reward["banner"] = category_banner[reward["category"]];
                                }
                            }

                            var cardsBlock = "";

                            for (rewards of this.rewardBlocks) {
                                cardsBlock += `
                                    <li class="tableItem row m-0">
                                `;
                                for (reward of rewards) {
                                    cardsBlock += `
                                        <div class="col-lg-4 col-md-4 mb-4">
                                            <div class="card h-100">
                                                <img class="card-img-top" src="../assets/${reward["banner"]}">
                                                <div class="card-body">
                                                    <h5>${reward['name']}</h5>
                                                    <p class="card-text">Redeemable at Level ${reward["level"]}!</p>
                                                </div>
                                                <div class="card-footer">
                                    `

                                    if (this.user.rewards.includes(reward["id"])) {
                                        cardsBlock += `
                                            <small class="text-muted"><button class="btn btn-secondary" disabled>Already redeemed!</button></small>
                                        `;
                                    } else if (this.user.userLevel >= reward["level"]) {
                                        cardsBlock += `
                                            <small class="text-muted"><button class="btn btn-success" onclick="redeemReward('${reward["id"]}', '${this.user.loggedInUser}')">Redeem now!</button></small>
                                        `;
                                    } else {
                                        cardsBlock += `
                                            <small class="text-muted"><button class="btn btn-danger">Not redeemable yet!</button></small>
                                        `;
                                    }   

                                    cardsBlock += `
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }

                                cardsBlock += `
                                    </li>
                                `;
                            }

                            document.getElementById("card-section").innerHTML = cardsBlock;
                            pagination();
                        })
                    })
            }
        });
    </script>
