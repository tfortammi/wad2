<body>

    <div class="modal fade" id='successModal' aria-labelledby="successModal" aria-hidden="true" tabindex="-1" role="dialog">

    <div class="container-fluid" id="createGuildOrg">
        <div class='container mt-3'>
            <div class="row">
                <div class="col">

                    <div class='text-center m-3'>
                        <button class="btn btn-primary" @click='createGuild()'>Invite guild members</button>
                    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>

        var app = new Vue(
            {
                el: "#createGuildOrg",
                data: {
                    emails: [],
                },
                methods: {
                    addEmail: function () {
                        newEmail = document.getElementById('guildMember').value.trim()
                        if (newEmail != '') {
                            this.emails.push(newEmail)
                        }
                        document.getElementById('guildMember').value = ''
                    },
                    removeEmail: function (index) {
                        this.emails.splice(index, 1);
                    },
                    createRepo: function (token, guildName) {
                        var repoName = document.getElementById("repoName").value;
                        var repoDesc = document.getElementById("repoDesc").value;

                        var url = `https://api.github.com/orgs/${guildName}/repos`;
                        var request = new XMLHttpRequest();

                        request.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 201) {
                                $("#successModal").modal();
                            }
                            else if (this.readyState == 4 && this.status != 201) {
                                $("#failModal").modal();
                            }
                        }
                        var private = false;
                        if (document.getElementById("private").checked) {
                            private = true;
                        }
                        console.log(private);

                        var body = {
                            'name': repoName,
                            'description': repoDesc,
                            'private': private
                        }

                        request.open("POST", url, true);
                        request.setRequestHeader("Authorization", "token " + token, "Accept", "application/vnd.github.v3+json");
                        request.send(JSON.stringify(body));
                    },
                    addMember: function (token, guildName, email) {
                        var url = `https://api.github.com/orgs/${guildName}/invitations`;
                        var request = new XMLHttpRequest();

                        request.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 201) {
                                $("#successModal").modal();
                            }
                            else if (this.readyState == 4 && this.status != 201) {
                                $("#failModal").modal();
                            }
                        }

                        var body = {
                            'email': email
                        }
                        
                        request.open("POST", url, true);
                        request.setRequestHeader("Authorization", "token " + token, "Accept", "application/vnd.github.v3+json");
                        request.send(JSON.stringify(body));
                    },
                    createGuild: function () {
                        var token = document.getElementById("token").placeholder;
                        var guildName = document.getElementById("guildName").value;

                        this.createRepo(token, guildName);
                        if (this.emails.length > 0){
                            for (email of this.emails){
                                this.addMember(token, guildName, email);
                            }
                        }
                    }
                }
            }
        );


    </script>
