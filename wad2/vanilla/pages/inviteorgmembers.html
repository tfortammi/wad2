<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WAD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./tasks.html">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./team.html">Team</a>

            <ul class='navbar-nav ml-auto'>
                <li class="nav-item m-1">
                    <a class="btn btn-secondary" href="./createguildorg.html">Create Guild</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" id="createGuildOrg">
        <div class='container mt-3'>
            <div class="row">
                <div class="col">

                    <div class="form-group row mt-3">
                        <label for="guildMember" class="col-sm-2 col-form-label">Invite guild members:</label>
                        <div class="col-sm-10 input-group">
                            <input type="text" class="form-control" id="guildMember" name="guildMember" value=""
                                placeholder="Guild member's email address">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" @click='addEmail()'>Add</button>
                            </div>
                        </div>
                    </div>

                    <div v-if='emails.length > 0' class="col-sm-10 ml-auto m-3 custom-control custom-checkbox">
                        <ul>
                            <li v-for='(email, index) in emails'>{{ email }}
                                <span @click='removeEmail(index)' class='float-right pr-5 text-danger'>remove</span>
                            </li>

                        </ul>
                    </div>

                    <div class='text-center m-3'>
                        <button class="btn btn-primary" @click='addOrgMembers()'>Invite guild members to org
                            repo</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>

        var app = new Vue(
            {
                el: "#createGuildOrg",
                data: {
                    emails: [],
                },
                methods: {
                    addEmail: function () {
                        newEmail = document.getElementById('guildMember').value.trim()
                        if (newEmail != '') {
                            this.emails.push(newEmail)
                        }
                        document.getElementById('guildMember').value = ''
                    },
                    removeEmail: function (index) {
                        this.emails.splice(index, 1);
                    },
                    addMember: function (token, guildName, email) {
                        var url = `https://api.github.com/orgs/${guildName}/invitations`;
                        var request = new XMLHttpRequest();

                        request.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 201) {
                                $("#successModal").modal();
                            }
                            else if (this.readyState == 4 && this.status != 201) {
                                $("#failModal").modal();
                            }
                        }

                        var body = {
                            'email': email
                        }

                        request.open("POST", url, true);
                        request.setRequestHeader("Authorization", "token " + token, "Accept", "application/vnd.github.v3+json");
                        request.send(JSON.stringify(body));
                    }
                }
            }
        );


    </script>
</body>
